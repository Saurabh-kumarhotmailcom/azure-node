# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    docker build -t saurabh1container1registry/nodejsapplication:latest .
    docker login -n saurabh1container1registry
    docker push saurabh1container1registry/nodejsapplication:latest
  displayName: 'Building and Uploading Docker image'
